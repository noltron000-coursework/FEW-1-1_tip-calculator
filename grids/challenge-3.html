<!-- 
	 This example used named areas to place elements 
	 on the grid 
 -->
 
<h1>Example</h1>

<!-- Grid Container -->
<div class="container">
 
	<div class="box a"></div>
	<div class="box b"></div>
	<div class="box c"></div>
	<div class="box d"></div>
	<div class="box e"></div>
	
</div>


<style>
	/* Your styles here */

	.container {
		height: 100%;
		display: grid;
		grid-gap: 10px;
		grid-template-columns: 20% auto;
		grid-template-rows: 20% 3fr 1fr 20%;
		grid-template-areas:
			"a a"
			"b c"
			"b d"
			"e e";
	}


	.box {
		min-height: 100px;
	}

	.a {
		background-color: #d45353;
		grid-area: a;
	}

	.b {
		background-color: #eae55e;
		grid-area: b;
	}

	.c {
		background-color: #65d451;
		grid-area: c;
	}

	.d {
		background-color: #86b9f5;
		grid-area: d;
	}

	.e {
		background-color: #cf86f5;
		grid-area: e;
	}

	</style>
