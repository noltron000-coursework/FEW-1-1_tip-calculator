<!-- 
 This example used named areas to place elements 
 on the grid 
 -->
 
<h1>Example</h1>

<!-- Grid Container -->
<div class="container">
 
<div class="box a"></div>
<div class="box b"></div>
<div class="box c"></div>
<div class="box d"></div>

</div>
	<style>

	body, html {
		height: 100%;
	}

	.container {
		height: 100%;
		display: grid;
		grid-gap: 10px;
		grid-template-columns: 20% auto;
		grid-template-rows: 20% auto 20%;
		grid-template-areas:
			"a a"
			"b c"
			"d d";
	}

	/* Some default styles to get you started */

	.box {
		min-height: 100px;
	}

	.a {
		background-color: #d45353;
		grid-area: a;
	}

	.b {
		background-color: #eae55e;
		grid-area: b;
	}

	.c {
		background-color: #65d451;
		grid-area: c;
	}

	.d {
		background-color: #86b9f5;
		grid-area: d;
	}

</style>
